<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->

      <app-chat-message
        text="Saludos soy Sam, Cual es tu nombre? y en que puedo ayudarte?"
      />

      @for (message of messages(); track $index) { @if (message.isGpt) {

      <app-chat-message [text]="message.text" />
      } @else {
      <app-my-message [text]="message.text" />
      } } @if (isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>
  <!-- MessageBox -->

  <app-text-message-box
    placeholder="Escribe aqui tu consulta"
    (onMessage)="handleMessage($event)"
  />
</div>
